<include target="_tool_header.html" />
<include target="_tool_validator_message.html" />

<!-- Content -->
<div class="upgle-container">
    <div class="page-header">
        <h4>{$lang->upgletyle_second_menus[6]['dispUpgletyleToolConfigChangePassword']} <small>사용자의 비밀번호를 변경합니다.</small></h4>
    </div>
				
    <div class="setUp">
        <form action="./" method="post" ruleset="tool_modifyPassword" class="form-horizontal">
            <input type="hidden" name="module" value="member">
            <input type="hidden" name="mid" value="{$mid}" />
            <input type="hidden" name="success_return_url" value="{getUrl('', 'mid', $mid, 'act', $act, 'vid', $vid)}" />
            <input type="hidden" name="act" value="procMemberModifyPassword" />

            <fieldset>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">{$lang->current_password}</label>
                    <div class="col-sm-8">
                        <div class="row"><div class="col-sm-7">
                        <input name="current_password" type="password" class="form-control input-sm" />
                        </div></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">{$lang->upgletyle_password1}</label>
                    <div class="col-sm-8">
                        <div class="row"><div class="col-sm-7">
                        <input name="password1" type="password" class="form-control input-sm" />
                        </div></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">{$lang->upgletyle_password2}</label>
                    <div class="col-sm-8">
                        <div class="row"><div class="col-sm-7">
                        <input name="password2" type="password" class="form-control input-sm" />
                        </div></div>
                        <span class="help-block">{$lang->about_change_password}</span>
                    </div>
                </div>
            </fieldset>

            <div class="clearfix">
                <input type="submit" value="{$lang->cmd_change_password}" class="bts_btn bts_btn-primary pull-right" />
            </div>
        </form>
    </div>

</div>
<!-- /Content -->
